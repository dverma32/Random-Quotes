<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    

    <title>Random Quote Generator</title>
    
</head>
<body>
    <style>
        body {
            background-image: url('https://www.freecodecamp.org/news/content/images/2022/09/jonatan-pie-3l3RwQdHRHg-unsplash.jpg'); /* Replace 'your-image.jpg' with the path to your background image */
            background-size: cover; /* Scale the image to cover the entire container */
            background-position: center; /* Center the image both horizontally and vertically */
            background-repeat: no-repeat; /* Prevent image from repeating */
        }

        /* You can add additional styling for your content here */
        .content {
            text-align: center;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent background for better text readability */
        }
    </style>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <div class="container">
        <h1 class="title">Random Qoute Generator
        </h1>
        <h2>By Deepak Verma</h2>
        
        <div class="quote-box">
            <div class="quote-text">
                <p id="quote">Click the button to get a random quote.</p>
            </div>
            <button id="generate-btn" onclick="getRandomQuote()">Generate Quote</button>
        </div>
    </div>
    <script src="script.js"></script>

    <!--Footer start-->
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }

        footer {
            background: linear-gradient(to right, #3498db, #2ecc71); /* Use your preferred color gradient */
            color: #ede6e6;
            text-align: center;
            padding: 1em 0;
            position: bottom;
            bottom: 0;
            margin-top: 50px;
            width: 100%;
        }

        footer p {
            margin: 5px 0;
        }

        footer p.italic {
            font-style: italic;
        }

        footer p.name {
            color: #dc3545;
        }
    </style>
</head>
<body>
    <footer id="footer">
            <footer>
                <p><b>&copy; 2023 Deepak Verma. All rights reserved.</b></p>
                <p style="color: #070808;">This Random Quote Generator project is developed for Educational purpose only. Not for commercial use.</p>
                <p class="italic">Developed by</p>
                <p class="name"><b>Deepak Verma</b></p>
            </footer>
</body>
</html>
